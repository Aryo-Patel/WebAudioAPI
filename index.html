<!DOCTYPE html>
<html>
    <head>
        <title>Web Audio API</title>
        
        <style>
            canvas{
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
        </style>
    </head>
    <body>
        <div>
            <h1>Web Audio API Playground</h1>
            <button onclick = "play()">Start/Stop</button>
        </div>
        <br>
        <div>
            <input onchange = "changeType()" type ="radio" name = "waveform" checked value = "sine"> Sin
            <input onchange = "changeType()" type ="radio" name = "waveform" value = "sawtooth"> Sawtooth
            <input onchange = "changeType()" type ="radio" name = "waveform" value = "triangle"> Triangle
            <input onchange = "changeType()" type ="radio" name = "waveform" value = "square"> Square
            <br>
        </div>
        <br>
        <div>
            <input id = "freqslider" type= "range" onchange="changeFreq()" name = ""> 
        </div>
        <br>
        <br>

        <div id = "youtubeAudio">
            <button onclick = "playYT()">Click to play MP3 file</button>

            <canvas id = "youtubeVisualiser"></canvas>
        </div>
    </body>
    <script src = "web-audio-3.js"></script>
    <script src = "youtubeAudio.js"></script>
</html>
